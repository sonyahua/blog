<div class="content" id="home">

  <div id="post-info">

    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>

    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date"><i>Written on {{ page.date | date_to_string }}</i></span> <span class="separator">&bull;</span>
    </p>
  </div>
</div>
