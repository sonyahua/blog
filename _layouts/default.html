<!DOCTYPE html>
<html>


  <head>
  <link rel='/favicon.ico' href='favicon.ico' type='image/x-icon'/ >
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>The S | {{ page.title }}</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, user-scalabe=yes" >
	

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <link href="../css/main.css" rel="stylesheet" type="text/css">
         <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
        
        <nav-top-left>
        	<nav-top-padding><a href="{{ site.baseurl }}/blog/tag/statistics">
            <picture><img height="30px" alt="#" src="/images/statistics-mix-verveine.png" class="hvr-buzz-out" ></picture></a> </nav-top-padding>
            <nav-top-padding><a href="{{ site.baseurl }}/blog/tag/data-visualization" >
            <picture><img height="30px" alt="#" src="/images/dataviz-mix-verveine.png" class="hvr-buzz-out"></picture></a></nav-top-padding>
            <nav-top-padding><a href="{{ site.baseurl }}/blog/tag/other">
            <picture><img height="30px" alt="#" src="/images/other-mix-verveine.png"  class="hvr-buzz-out"></picture></a></nav-top-padding>
           <a href="{{ site.baseurl }}/blog/tag/journeys">
           <picture><img height="30px" alt="#" src="/images/journeys-mix-verveine.png"  class="hvr-buzz-out"></picture></a>
          </nav-top-left>
          
          
          <nav-top-right>
        	<nav-top-padding><a href="{{ site.baseurl }}/about"><img height="30px" alt="#" src="/images/about-me.png"  class="hvr-grow"></a> </nav-top-padding>
            <a href="{{ site.baseurl }}/blog/archive"><img height="30px" alt="#" src="/images/archives.png" class="hvr-grow" ></a> 
          </nav-top-right>
          </header>
    </div>
    </div>
  </head>
  <body>
  

    
    <div class="site">
    
  
      <div class="sidebar" id="sidebar">
        <div class="header">
                    
          <h1 class="title"><a href="/"><img id="logo" alt="The S" src="/images/logo.png"></a></h1>
          <span class="tagline">A blog on statistics, data visualization,
          and other journeys</span>
        </div>
 <div class="footer">

          <a href="https://github.com/sonyahua"><img class="btn" alt="Github" src="/images/github.png"></a>
          <a href="https://www.instagram.com/dallying402/"><img class="btn" alt="Instagram" src="/images/instagram.png"></a>
          <a href="mailto: sonya.hua@gmail.com"><img class="btn" alt="e-mail" src="/images/email.png"></a>
          <span id="footer-links">
 <span class="separator"></span>
          </span>
       </div>
         
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  {{ post.title }}<span class="post-date"><i>{{ post.date | date: " | %B %-d" }}</i></span>
                  
                </a>
              </li>
              
            {% endfor %}
          </ul>
        </div>
                   
</div>

        {{ content }}

    <script src="/scripts/responsive.js" type="text/javascript"></script>
    </div>
  </body>
</html>
