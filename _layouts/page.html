<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>The S | {{ page.title }}</title>
        <link rel='/favicon.ico' href='favicon.ico' type='image/x-icon'/ >
      <!--<meta name="viewport" content="width=device-width"> -->

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <link href="../css/main.css" rel="stylesheet" type="text/css">
         <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <nav-top>
        	<nav-top-padding><a href="{{ site.baseurl }}/">Blog</a></nav-top-padding>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav-top>
      </div>
    </div>
    
  </head>
  <body>
  

    
    <div class="site">
    
    
    
      <div class="sidebar id="sidebar">
        <div class="header">
                    
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">A blog on statistics, data visualization,
          and other journeys</span>
        </div>

       <div class="footer">

          <a href="https://github.com/sonyahua"><img class="btn" src="/images/github.png"></a>
          <a href="https://www.instagram.com/dallying402/"><img class="btn" src="/images/instagram.png"></a>
          <a href="mailto: sonya.hua@gmail.com"><img class="btn" src="/images/email.png"></a>
          <span id="footer-links">
          
 <span class="separator"></span>
          </span>
       
       </div>
       
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                   {{ post.title }}<span class="post-date"><i>{{ post.date | date: " | %B %-d" }}</i></span>
                </a>
              </li>
              
            {% endfor %}
          </ul>
        </div>
                   
</div>
        {{ content }}

    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
