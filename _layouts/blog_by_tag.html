<!DOCTYPE html>
<html>


  <head>
      
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>The S | {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
	


      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <link href="../css/main.css" rel="stylesheet" type="text/css">
         <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
        
        <nav-top-left>
        	<nav-top-padding><a href="{{ site.baseurl }}/blog/tag/statistics"><img alt="#" src="/images/statistics-mix-verveine.png" class="hvr-buzz-out" ></a> </nav-top-padding>
            <nav-top-padding><a href="{{ site.baseurl }}/blog/tag/data-visualization" ><img alt="#" src="/images/dataviz-mix-verveine.png" class="hvr-buzz-out"></a></nav-top-padding>
            <nav-top-padding><a href="{{ site.baseurl }}/blog/tag/other"><img alt="#" src="/images/other-mix-verveine.png"  class="hvr-buzz-out"></a></nav-top-padding>
           <a href="{{ site.baseurl }}/blog/tag/journeys"> 
        <img alt="#" src="/images/journeys-mix-verveine.png"  class="hvr-buzz-out"></a>
          </nav-top-left>
          
          
          <nav-top-right>
        	<nav-top-padding><a href="{{ site.baseurl }}/about"><img alt="#" src="/images/about-me.png"  class="hvr-grow"></a> </nav-top-padding>
            <a href="{{ site.baseurl }}/blog/archive"><img alt="#" src="/images/archives.png" class="hvr-grow"></a> 
          </nav-top-right>
          </header>
    </div>
    </div>
  </head>
  <body>
  

    
    <div class="site">
    
  
      <div class="sidebar" id="sidebar">
        <div class="header">
                    
          <h1 class="title"><a href="/"><img id="logo" alt="The S" src="/images/logo.png"></a></h1>
          <span class="tagline">A blog on statistics, data visualization,
          and other journeys</span>
        </div>
 <div class="footer">

          <a href="https://github.com/sonyahua"><img class="btn" alt="Github" src="/images/github.png"></a>
          <a href="https://www.instagram.com/dallying402/"><img class="btn" alt="Instagram" src="/images/instagram.png"></a>
          <a href="mailto: sonya.hua@gmail.com"><img class="btn" alt="e-mail" src="/images/email.png"></a>
          <span id="footer-links">
 <span class="separator"></span>
          </span>
       </div>
       </div>
       
<!-- Container for tags content -->
       
 <div class="content">
  <div id="post-info">
  <div id="info-container">

		<h1 id="title">Posts on #{{ page.tag }}</h1>
   </div>
   </div>
  <div>
  
  <div id="tags">

    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <ul><li><a class="post-title-list" href="{{ post.url }}">{{ post.title }}</a></li></ul>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
</div>

</div>

<!-- End of Container for tags content -->

    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
